<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elkgram</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="favicon.ico" type="icon">
</head>

<body>
	<header class="main-header">
		<h1 class="logo-text">Elkgram</h1>
	</header>
	<main class="main-content">
		<ul class="thumbnail-list">
			<li class="thumbnail-item">
				<a href="img/elk1.jpg" data-image-role="trigger" data-image-title="Stayin' Alive" data-image-url="img/elk1.jpg">
					<img class="thumbnail-image" src="img/elk1.jpg" alt="Peter the Elk">
					<span class="thumbnail-title">Peter</span>
				</a>
			</li>
			<li class="thumbnail-item">
				<a href="img/elk2.jpg" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/elk2.jpg">
					<img class="thumbnail-image" src="img/elk2.jpg" alt="Ostin the Elk">
					<span class="thumbnail-title">Ostin</span>
				</a>
			</li>
			<li class="thumbnail-item">
				<a href="img/elk3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/elk3.jpg">
					<img class="thumbnail-image" src="img/elk3.jpg" alt="Bob the Elk">
					<span class="thumbnail-title">Bob</span>
				</a>
			</li>
			<li class="thumbnail-item">
				<a href="img/elk4.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/elk4.jpg">
					<img class="thumbnail-image" src="img/elk4.jpg" alt="Lesley the Elk">
					<span class="thumbnail-title">Lesley</span>
				</a>
			</li>
			<li class="thumbnail-item">
				<a href="img/elk5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/elk5.jpg">
					<img class="thumbnail-image" src="img/elk5.jpg" alt="Barbara the Elk">
					<span class="thumbnail-title">Barbara</span>
				</a>
			</li>
		</ul>
		<div class="detail-image-container">
			<div class="detail-image-frame" data-image-role="frame">
				<img class="detail-image" data-image-role="target" src="img/elk1.jpg" alt="">
				<span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
			</div>
		</div>
	</main>
	<script src="js/main.js" charset="utf-8"></script>
</body>
</html>
